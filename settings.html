<div class="cc_reasoning_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Chat Completion Reasoning Profile</b>
            <div class="flex-container checkbox">
                <i id="ccReasoningPowerButton" class="fa-solid fa-power-off togglable menu_button margin0"></i>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">

            <hr>

            <div class="flex-container alignitemscenter">
                <small><strong>Reasoning Profile:</strong></small>
                <select id="ccReasoningProfileSelector" class="text_pole flex1 wide100p" placeholder="Select profile for Reasoning" value="" title="This Profile will be used for the Reasoning/Thinking step."></select>
            </div>

            <hr>
            <h4>Behavior Settings</h4>

            <div class="flex-container checkbox">
                <input type="checkbox" id="ccOnlyTriggerWhenUserLast" class="checkbox" value="true" title="When checked, the extension will only trigger when the last message in chat is from User.">
                <label for="ccOnlyTriggerWhenUserLast">Only trigger when User is last in Chat</label>
            </div>

            <div class="flex-container checkbox">
                <input type="checkbox" id="ccAutoContinueAfterReasoning" class="checkbox" value="true" title="Automatically continue to generate the response after reasoning is complete.">
                <label for="ccAutoContinueAfterReasoning">Auto-Continue with Response After Reasoning</label>
            </div>

            <div class="flex-container checkbox">
                <input type="checkbox" id="ccIncludeReasoningInResponse" class="checkbox" value="true" title="Include the reasoning content visibly in the final message.">
                <label for="ccIncludeReasoningInResponse">Include Reasoning in Final Response (visible)</label>
            </div>

            <hr>
            <small class="flex-container">
                <span class="flex-container alignitemscenter">
                    <strong>Slash Commands:</strong>
                    <ul style="margin-top: 5px;">
                        <li><code>/CCRP-toggle</code> - Toggle extension on/off</li>
                        <li><code>/CCRP-swapToReasoning</code> - Manually swap to reasoning profile</li>
                        <li><code>/CCRP-swapToResponse</code> - Manually swap to response profile</li>
                    </ul>
                </span>
            </small>

        </div>
    </div>
</div>
